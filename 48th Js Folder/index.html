<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48th js Folder</title>
    <style>
        body {
            background-color: lightblue;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .container>img {
            width: 600px;
            height: 400px;
            margin: 10px;
            border-radius: 25px;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="images/1.png" alt="" id="img">
    </div>


    <script src="script.js"></script>
</body>

</html>
