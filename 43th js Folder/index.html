<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43th js Folder</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            text-align: center;
            margin-top: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .diya {
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: diyaAnim 1s linear infinite;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="diya" id="diya1"></div>
        <div class="diya" id="diya2"></div>
        <div class="diya" id="diya3"></div>
        <div class="diya" id="diya4"></div>
        <div class="diya" id="diya5"></div>
        <div class="diya" id="diya6"></div>
        <div class="diya" id="diya7"></div>
        <div class="diya" id="diya8"></div>
        <div class="diya" id="diya9"></div>
        <div class="diya" id="diya10"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
