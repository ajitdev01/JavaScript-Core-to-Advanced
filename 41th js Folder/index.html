<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }

        .clock {
            width: 500px;
            height: 100px;
            background-color: lightgrey;
            color: red;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Timeout & Interval</h1>

    <div class="box" id="box"></div>

    <div class="clock">
        <span id="time">0000000</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
