<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46 js Folder</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .display {
            margin-bottom: 20px;
            font-size: 4.5rem;
            word-break: break-all;
            min-height: 80px;
            padding: 50px;
            background-color: lightgray;
            border-radius: 25px;
        }

        .btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="display" id="display"></div>
        <div class="btns">
            <button onclick="genPassword()">Generate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
